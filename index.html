<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>


<body>
    <header>

    </header>

    <div class="navbar-top">
        <a href=""><img src="./images/Round.svg" alt="Home icon"></a>
        <a href=""><img src="./images/Twitter Logo.svg" alt="Twitter logo"></a>
        <a href=""><img src="./images/Feature stroke icon.svg" alt="Feature stroke icon"></a>
    </div>



    <div class="page-content">

        <div class="tweet">
            <div class="tweet-header">
                <img class="tweet-size-left actionFromUserIcon small-icon" src="./images/Heart Solid Icon.svg"
                    alt="Heart icon">
                <p class="tweet-size-right">Kieron Dotson and Zack John liked</p>
            </div>

            <div class="tweet-content">
                <div class="tweet-size-left profile">
                    <img class="tweet-image-profile" src="images/Profiles/Round-1.svg" alt="Image profile">
                    <span class="vertical-line"></span>
                </div>


                <div class="tweet-size-right publication">
                    <div class="top-bar">
                        <div class="title">
                            <p class="user-name">Martha Craig</p>
                            <p class="">@craig_love</p>
                            <p class="">Â·12h</p>
                        </div>
                        <img src="images/Down Arrow icon.svg" alt="Down arrow">
                    </div>
                    <p class="publication-text">
                        UXR/UX: You can only bring one item to a remote island to assist your research of native use of
                        tools and usability.
                        What do you bring? <span class="accent-color">#TellMeAboutYou</span>
                    </p>
                    <div class="actionButtons">
                        <div class="iconButton">
                            <img src="./images/Comment stroke icon.svg" alt="Comment icon">
                            <p>28</p>
                        </div>
                        <div class="iconButton">
                            <img class="medium-icon" src="./images/Retweet stroke icon.svg" alt="Retweet icon">
                            <p>5</p>
                        </div>
                        <div class="iconButton">
                            <img class="medium-icon" src="./images/Heart stroke icon.svg" alt="Heart icon">
                            <p>21</p>
                        </div>
                        <div class="iconButton">
                            <img class="medium-icon" src="./images/Share stroke icon.svg" alt="Share icon">
                        </div>
                    </div>

                </div>

            </div>


            <div class="tweet-footer">
                <img class="tweet-size-left tweet-image-profile-small" src="images/Profiles/Round-1.svg"
                    alt="Image profile smaller">
                <p class="tweet-size-right showThisThread"> <a class="accent-color" href="">Show this thread</a></p>
            </div>
        </div>
    </div>



    <div class="navbar-bottom">
        <a href=""><img src="./images/Home Solid Icon.svg" alt="Home"></a>
        <a href=""><img src="./images/Search Stroke Icon.svg" alt="Search"></a>
        <a href=""><img src="./images/Mail Stroke Icon.svg" alt="Mail"></a>
    </div>


    <footer>
    </footer>

</body>



</html>
